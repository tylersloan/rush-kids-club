<body class="">
  
  <h5 id="clock"></h5>

  <div class="wrapper">

    <h1>
        Is Rush's Kids Club Open? <span class="icon-status" id="icon-status"></span>
    </h1>
    
    <div class="kc-is-open">

      <h4>Today's Kids Club Schedule</h4>
      <ul>
        <li>
          <span class="label">Morning:</span>
          <span id="js-first-open"></span> - <span id="js-first-close"></span>
        </li>
        <li>
          <span class="label">Afternoon:</span>
          <span id="js-second-open"></span> - <span id="js-second-close"></span>
        </li>
      </ul>

      <p>You have <span id="js-timeleft"></span> until Kid Care closes today.</p>
    </div>

    <div class="kc-is-closed">
      <p>Kid Care is closed right now but will open again <span class="bold" id="js-next-open"></span></p>

    </div>
    

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="scripts/schedule.js"></script>
  <script src="scripts/main.js"></script>
</body>
