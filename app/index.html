<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>rush kids</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body class="kc-is-open">
  
  <h5 id="clock"></h5>

  <div class="wrapper">
    <h1>It's <span id="js-day"></span></h1>

    <p>Kid Care Times</p>
    <ul>
      <li>
        Morning: <span id="js-first-open"></span><span class="ampm">am</span> - <span id="js-first-close"></span><span class="ampm">pm</span>
      </li>
      <li>
        Afternoon: <span id="js-second-open"></span><span class="ampm">pm</span> - <span id="js-second-close"></span><span class="ampm">pm</span>
      </li>
    </ul>

    <p>You have <span id="js-timeleft"></span> Minutes Until Kid Care Closes Today</p>

  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/time.js"></script>
  <!-- endbuild -->
</body>
</html>
