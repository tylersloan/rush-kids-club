<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>rush kids</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<div class="hero-unit">
  <h1>It's <span id="js-day"></span></h1>

  <h5 id="clock"></h5>

  <p>Kid Care Times</p>
  <ul>
    <li>
      Morning: <span id="js-first-open"></span> - <span id="js-first-close"></span>
    </li>
    <li>
      Afternoon: <span id="js-second-open"></span> - <span id="js-second-close"></span>
    </li>
  </ul>

  <p>You have <span id="js-timeleft"></span> Minutes Until Kid Care Closes Today</p>

</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
